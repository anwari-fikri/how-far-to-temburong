name: Build and Test

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Check with main
              run: git pull origin main

            - name: Install dependencies
              run: npm install

            - name: Build Next.js project
              run: npm run build
